<div class="container my-5">
  <h2 class="text-center mb-4">Cadastro - Banco de Talentos</h2>

  <form [formGroup]="formulario">
    <div class="form-section p-4">
      <h4>Dados Pessoais</h4>
      <div class="row g-3">

        <!-- Nome Completo -->
        <div class="col-md-6">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" id="nomeCompleto" class="form-control" formControlName="nomeCompleto">
        </div>

        <!-- Data de Nascimento -->
        <div class="col-md-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" id="dataNascimento" class="form-control" formControlName="dataNascimento">
          <div class="invalid-feedback">
            Digite a data de nascimento.
          </div>
        </div>

        <!-- Gênero -->
        <div class="col-md-3">
          <label for="genero" class="form-label">Gênero</label>
          <select id="genero" class="form-select" formControlName="genero">
            <option selected disabled value="">Selecione</option>
            <option>Feminino</option>
            <option>Masculino</option>
            <option>Outro</option>
            <option>Prefiro não informar</option>
          </select>
        </div>

        <!-- Estado Civil -->
        <div class="col-md-3">
          <label for="estadoCivil" class="form-label">Estado Civil</label>
          <select id="estadoCivil" class="form-select" formControlName="estadoCivil">
            <option selected disabled value="">Selecione</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
            <option>Outro</option>
          </select>
        </div>

        <!-- CPF -->
        <div class="col-md-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" formControlName="cpf" (input)="onCpfInput($event)">
          <div class="invalid-feedback">
            Por favor, digite um CPF válido.
          </div>
        </div>

        <!-- RG -->
        <div class="col-md-3">
          <label for="rg" class="form-label">RG</label>
          <input type="text" id="rg" class="form-control" formControlName="rg">
        </div>

        <!-- Nacionalidade -->
        <div class="col-md-3">
          <label for="nacionalidade" class="form-label">Nacionalidade</label>
          <input type="text" id="nacionalidade" class="form-control" formControlName="nacionalidade" required>
          <div class="invalid-feedback">
            Por favor, digite sua nacionalidade.
          </div>
        </div>

        <!-- Endereço -->
        <div class="col-md-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" formControlName="cep" (input)="onCepInput($event)" required>
          <div class="invalid-feedback">
            Por favor, digite um CEP válido.
          </div>
        </div>

        <div class="col-md-3">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" id="rua" class="form-control" formControlName="rua">
        </div>

        <div class="col-md-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" id="bairro" class="form-control" formControlName="bairro">
        </div>

        <div class="col-md-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" id="cidade" class="form-control" formControlName="cidade">
        </div>

        <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" id="estado" class="form-control" formControlName="estado">
        </div>

        <!-- Emails -->
        <div class="col-md-4">
          <label for="emailPessoal" class="form-label" required>Email Pessoal</label>
          <input type="email" id="emailPessoal" class="form-control" formControlName="emailPessoal" required>
          <div class="invalid-feedback">
            Por favor, digite um email válido.
          </div>
        </div>

        <div class="col-md-4">
          <label for="emailInstitucional" class="form-label">Email Institucional</label>
          <input type="email" id="emailInstitucional" class="form-control" formControlName="emailInstitucional">
        </div>

        <!-- Telefone -->
        <div class="col-md-4">
          <label for="telefone" class="form-label">Telefone de Contato</label>
          <input type="text" id="telefone" class="form-control" formControlName="telefone"
            (input)="onTelefoneInput($event)">
          <div class="invalid-feedback">
            Por favor, digite um Telefone válido.
          </div>
        </div>

        <!-- Data de Admissão -->
        <div class="col-md-4">
          <label for="dataAdmissao" class="form-label">Data de Admissão</label>
          <input type="date" id="dataAdmissao" class="form-control" formControlName="dataAdmissao">
        </div>

        <!-- Escolaridade -->
        <div class="col-md-4">
          <label for="escolaridade" class="form-label">Nível de Escolaridade</label>
          <select id="escolaridade" class="form-select" formControlName="escolaridade">
            <option selected disabled value="">Selecione</option>
            <option>Ensino Fundamental</option>
            <option>Ensino Médio</option>
            <option>Superior Completo</option>
            <option>Pós-graduação</option>
          </select>
        </div>

        <!-- Foto -->
        <div class="col-md-4">
          <label for="foto" class="form-label">Inserir Foto</label>
          <input type="file" id="foto" class="form-control" formControlName="foto" (change)="onFileChange($event)">

        </div>

      </div>
    </div>
  </form>
</div>
